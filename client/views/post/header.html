<template name="headerForPost">
	<div class="header">
		<ul class="social"> 
			<li class="facebook">
				<a href="{{ dict 'socialFacebook' }}" target="_blank">
					<img src="{{ dict 'socialFacebookImage.link' }}">
				</a>
			</li>
			<li class="houzz">
				<a href="{{ dict 'socialHouzz' }}" target="_blank">
					<img src="{{ dict 'socialHouzzImage.link' }}">
				</a>
			</li>
			<li class="pinterest">
				<a href="{{ dict 'socialPinterest' }}" target="_blank">
					<img src="{{ dict 'socialPinterestImage.link' }}">
				</a>
			</li>
		</ul>
		<ul class="nav">
			<li class="home">
				<a href="{{ pathFor 'site' }}#home">Home</a>
			</li>
			<li>
				<a href="{{ pathFor 'site' }}#about">About</a>
			</li>
			<li>
				<a href="{{ pathFor 'site' }}#projects">Projects</a>
			</li>
			<li>
				<a href="{{ pathFor 'site' }}#services">Services</a>
			</li>
			<li class="active">
				<a href="{{ pathFor 'site' }}#blog">Blog</a>
			</li>
			<li>
				<a href="{{ pathFor 'site' }}#contact">Contact</a>
			</li>
		</ul>
	</div>
</template>
